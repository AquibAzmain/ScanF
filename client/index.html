<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ScanF - Vulnerability Scanner</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- Vue.js -->
  <script src="js/vue-dev.js"></script>
  <script src="js/axios.min.js"></script>

  <link rel="stylesheet" href="css/hacker.css" type="text/css">
  <link rel="stylesheet" href="css/scanf.css" type="text/css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h2>ScanF</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2" id="sitePanel">

        <h3>Websites
          <span v-if="websites.length>0">({{websites.length}})</span>
        </h3>

        <div class="input-group">
          <input v-model="inputUrl" type="text" placeholder="Crawl URL" class="form-control">
          <span class="input-group-btn">
            <button v-if='loading' v-on:click="stopCrawl" type="submit" class="btn btn-default">x</button>
            <button v-else v-on:click="goCrawl" type="submit" class="btn btn-default">Go!</button>
          </span>
        </div>
        <br>

        <div id='sites'>
          <ul class="list-group">
            <li v-for="site in websites" class="list-group-item justify-content-between align-items-center">
              <span v-on:click="deleteWebsite(site.id)" class="closeX label label-danger badge-pill">X</span>
              <a v-on:click="eventWebsiteClick(site.id)">{{site.baseurl}}</a>
            </li>
          </ul>
        </div>

        <h3>Cookies</h3>
        <div id="cookies">
          <li v-for="site in websites">
            <a>{{site.baseurl}}</a>
          </li>
        </div>

      </div>

      <div id="pagePanel" class="col-md-3">
        <h3>Pages
          <span v-if="pages.length>0">({{pages.length}})</span>
        </h3>
        <div id="pages">
          <ul class="list-group">
            <li v-for="page in pages" class="list-group-item justify-content-between align-items-center">
              <span v-on:click="deletePage(page.id)" class="closeX label label-danger badge-pill">X</span>
              <a v-on:click="eventPageClick(page.id)">{{page.url}}</a>
              <ul>
                <li>helllo</li>
                <li>bye</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

      <div id="injectionPanel" class="col-md-5">
        <h3>Injections</h3>

      </div>

      <div id="testPanel" class="col-md-2">
        <h3>Test List</h3>

      </div>
    </div>
    <!-- End of row -->


  </div>
</body>


<script src="js/website.js"></script>
<script src="js/page.js"></script>

<script>
  scanfUrl = 'http://localhost:5000/api'
  websiteVue.getWebsites()
</script>

</html>
