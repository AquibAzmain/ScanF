<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ScanF - Vulnerability Scanner</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- Vue.js -->
  <script src="js/vue-dev.js"></script>
  <script src="js/axios.min.js"></script>

  <link rel="stylesheet" href="css/hacker.css" type="text/css">
  <link rel="stylesheet" href="css/scanf.css" type="text/css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <h2>ScanF</h2>
      </div>
      <!-- <div class="col-md-10">
          <h5 class="inline" font-size:"8px">Web application security scanner</h5>
      </div> -->
    </div>

    <div class="row">
      <div class="col-md-2" id="sitePanel">

        <h3>Websites
          <span v-if="websites.length>0">({{websites.length}})</span>
        </h3>

        <!-- URL INPUTER -->
        <div class="input-group">
          <input v-model="inputUrl" type="text" placeholder="Crawl URL" class="form-control">
          <span class="input-group-btn">
            <button v-if='loading' v-on:click="stopCrawl" type="submit" class="btn btn-default">x</button>
            <button v-else v-on:click="goCrawl" type="submit" class="btn btn-default">Go!</button>
          </span>
        </div>
        <br>

        <!-- WEBSITE PANEL -->
        <div id='sites'>
          <ul class="list-group">
            <li v-for="site in websites" class="list-group-item justify-content-between align-items-center">
              <span v-on:click="deleteWebsite(site.id)" class="closeX label label-danger badge-pill">X</span>
              <a v-on:click="eventWebsiteClick(site.id)">{{site.baseurl}}</a>
            </li>
          </ul>
        </div>

        <!-- COOKIES -->
        <h3>Cookies</h3>
        <div id="cookies">
          <li v-for="site in websites">
            <a>{{site.baseurl}}</a>
          </li>
        </div>

      </div>

      <!-- PAGE PANEL -->
      <div id="pagePanel" class="col-md-3">
        <h3>Pages
          <span v-if="pages.length>0">({{pages.length}})</span>
        </h3>
        <div id="pages">
          <ul class="list-group">
            <li v-for="page in pages" class="list-group-item justify-content-between align-items-center">
              <span v-on:click="deletePage(page.id)" class="closeX label label-danger badge-pill">X</span>
              <a v-on:click="eventPageClick(page.id)">{{getOnlyPath(page.url)}}</a>

              <br v-if="page.forms.length>0"></br>
              <ul v-if="page.forms.length>0">
                <li v-for="form in page.forms" v-on:click="eventFormClick(form.id)">Form:{{form.id}}</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

      <!-- INJECTION PANEL -->
      <div id="injectionPanel" class="col-md-5">
        <h3>Injections</h3>

      </div>

      <!-- TEST PANEL -->
      <div id="testPanel" class="col-md-2">
        <h3>Test List
          <span v-if="tests.length>0">({{tests.length}})</span>
        </h3>
        <li v-for="test in tests" v-on:click="eventTestClick(test.id)" class="list-group-item justify-content-between align-items-center">Test:{{test.id}}</li>
      </div>
    </div>
    <!-- End of row -->


  </div>
</body>


<script src="js/website.js"></script>
<script src="js/page.js"></script>
<script src="js/test.js"></script>

<script>
  scanfUrl = 'http://localhost:5000/api'
  websiteVue.getWebsites()
</script>

</html>
